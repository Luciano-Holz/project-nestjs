version: '3'

services:
  db:
    image: postgres:alpine
    ports:
      - '5432:5432'
    container_name: 'project-nestjs'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: luciano
      POSTGRES_PASSWORD: harmonia

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pg-data: